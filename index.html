<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./icon.png">
    <script src="https://kit.fontawesome.com/667417c7ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Souknet</title>
</head>

<body >
    <div class="background"></div>
    <div class="container">
        <div class="top">
            <hr>
            <p>
                <img src="./souknet_logo.png" alt="">
            </p>
            <hr>
        </div>
        <iframe style="border: none; width: 350px; height: 350px; filter: drop-shadow(2px 4px 6px black)" src="https://embed.lottiefiles.com/animation/98495"></iframe>
        <h3>PROGRESS</h3>
        <div class="progress-wrapper">
            <div class="progress"><span>20%</span></div>
        </div>
        <h2>UNDER CONSTRUCTION</h2>
        <!--
        <div class="social-icons">

            <a href="#your-youtube-page"><i class="fab fa-youtube"></i></a>
            <a href="#rss"><i class="fas fa-rss"></i></a>
        </div>
        -->
    </div>
    <script>
        const progress = document.querySelector('.progress')
        const percentage = document.querySelector('.progress span')

        let per = 0;
        function progressLoad(){
            if(per>=40){
                progress.style.width = `40%`;
                percentage.innerHTML = "40%"

            }else{
                progress.style.width = `${per}%`;
                percentage.innerHTML = `${per}%`;
            }
            per++
        }

        setInterval(progressLoad,50)
    </script>
</body>

</html>
